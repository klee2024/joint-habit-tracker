<p>----- habit-main -----</p>
<div>back button</div>
<div>edit button</div>
<ng-container *ngIf="habit() as h">
  <h1>{{ h.title }}</h1>
  <div class="habit-main" id="habit-users">
    <div class="user" id="guest-user">user 1: {{ h.user1?.username }}</div>
    <div class="user" id="home-user">
      user 2: {{ h.user2?.username || null }}
    </div>
  </div>
  <div class="habit-main" id="habit-tracker">
    <app-habit-today> </app-habit-today>
    <app-habit-past-days [pastDays]="h.habitDays"></app-habit-past-days>
  </div>
  <app-streak-counter
    [streak]="h.streakCounter"
    [total]="h.totalDaysHabitCompleted"
  ></app-streak-counter>
</ng-container>
