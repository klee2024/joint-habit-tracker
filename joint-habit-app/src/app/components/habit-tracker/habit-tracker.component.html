<div class="habit-today">
  <p id="date">Today</p>
  <!-- want this to populate based on backend request for other user -->
  <input type="checkbox" name="habit" disabled="" />
  <div class="line" [id]="user1Id">-------</div>
  <div class="star"><3</div>
  <div class="line" [id]="user2Id">-------</div>
  <input type="checkbox" name="habit" />
</div>

@for(habitDay of pastDays(); track habitDay._id){
<div class="habit-day" [id]="habitDay._id">
  <p id="date">{{ habitDay.date | date : "MMM d, y" }}</p>
  <input
    type="checkbox"
    id="guest-user"
    name="habit"
    [checked]="habitDay.user1Complete"
    disabled
  />
  <div class="line" id="guest-user">-------</div>
  <input
    type="checkbox"
    id="both-users"
    name="habit"
    [checked]="habitDay.user1Complete && habitDay.user2Complete"
    disabled
  />
  <div class="line" id="home-user">-------</div>
  <input
    type="checkbox"
    id="home-user"
    name="habit"
    [checked]="habitDay.user2Complete"
    disabled
  />
</div>
}
