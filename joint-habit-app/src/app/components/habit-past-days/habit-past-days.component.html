@for(habitDay of habitItems(); track habitDay._id){
<div class="habit-day" [id]="habitDay._id">
  <p id="date">{{ habitDay.date }}</p>
  <div class="habit-day-row">
    <input
      type="checkbox"
      id="guest-user"
      name="habit"
      [checked]="habitDay.user1Complete"
      disabled
    />
    <div class="line" id="guest-user">-------</div>
    <div class="star"><3</div>
    <div class="line" id="home-user">-------</div>
    <input
      type="checkbox"
      id="home-user"
      name="habit"
      [checked]="habitDay.user2Complete"
      disabled
    />
  </div>
</div>
}
